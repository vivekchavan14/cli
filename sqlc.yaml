version: "2"
sql:
  - engine: "sqlite"
    schema: "internals/database/migrations"
    queries: "internals/database/sql"
    gen:
      go:
        package: "database"
        out: "internals/database"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true